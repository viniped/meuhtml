<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Planos VIP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0e0d0d;
            margin: 0;
            padding: 20px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .plan-card {
            background: rgb(46, 44, 44);
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plan-card:hover {
            transform: scale(1.03);
        }
        .plan-card img {
            width: 100%; /* largura total do card */
            height: 180px; /* altura fixa */
            object-fit: cover;
            border-radius: 8px;
        }
        .plan-name {
            font-weight: bold;
            margin-top: 10px;
            font-size: 16px;
        }
        .plan-price {
            color: #555;
            font-size: 14px;
            margin-top: 5px;
        }
            .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 150px;
        height: 60px;
        object-fit: contain;
        z-index: 1000;
    }

    .plan-name {
        font-weight: bold;
        margin-top: 10px;
        font-size: 16px;
        color: white; /* mudou para branco */
    }

    .plan-price {
        color: #ccc; /* branco mais suave para preço */
        font-size: 14px;
        margin-top: 5px;
    }

    body {
        font-family: Arial, sans-serif;
        background-color: #0e0e0e; /* fundo mais escuro para destacar */
        margin: 0;
        padding: 20px;
    }


    </style>
</head>
<body>
    <img src="static/logo.png" alt="Logo" class="logo">
    
    <h2 style="text-align:center; color: white;">Escolha seu Plano VIP</h2>

    <div class="grid-container" id="planos"></div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const planos = {
            "Shopify Themes": {
                "imagem": "static/shopify.jpg",
                "planos": {
                    "Vitalicio": "R$15,00"
                }
            },
            "Papelaria Personalizada": {
                "imagem": "static/papelaria.jpg",
                "planos": {
                    "1 mês": "R$20,00",
                    "3 meses": "R$50,00"
                }
            },
            "DeepRat Chat GPT4+": {
                "imagem": "static/gpt4.jpg",
                "planos": {
                    "1 mês": "R$25,00",
                    "3 meses": "R$60,00"
                }
            },
            "Pack PLR Premium": {
                "imagem": "static/plr.jpg",
                "planos": {
                    "Vitalicio": "R$15,00"
                }
            },
            "Deep Rat Gold": {
                "imagem": "static/gold.jpg",
                "planos": {
                    "1 mês": "R$70,00",
                    "3 meses": "R$180,00"
                }
            },
            "GPT4 E Mid Journey": {
                "imagem": "static/midjourney.jpg",
                "planos": {
                    "1 mês": "R$35,00",
                    "3 meses": "R$90,00"
                }
            },
            "Deep Rat Planilhas": {
                "imagem": "static/planilhas.jpg",
                "planos": {
                    "Vitalicio": "R$15,00"
                }
            },
            "DeepRat Pack Designer": {
                "imagem": "static/designer.jpg",
                "planos": {
                    "Vitalicio": "R$30,00"
                }
            }
        };

        const container = document.getElementById('planos');

        for (const [nome, info] of Object.entries(planos)) {
            for (const [tipoPlano, preco] of Object.entries(info.planos)) {
                const card = document.createElement('div');
                card.className = 'plan-card';
                card.onclick = () => enviarPlano(nome, tipoPlano, preco);

                card.innerHTML = `
                    <img src="${info.imagem}" alt="${nome}">
                    <div class="plan-name">${nome}</div>
                    <div class="plan-price">${tipoPlano}: ${preco}</div>
                `;

                container.appendChild(card);
            }
        }

        function enviarPlano(nome, tipo, preco) {
            Telegram.WebApp.sendData(JSON.stringify({
                canal: nome,
                plano: tipo,
                preco: preco
            }));

            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
