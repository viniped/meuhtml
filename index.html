<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>WebApp Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        button {
            background-color: #2AABEE;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formul√°rio WebApp</h2>
        <input type="text" id="nome" placeholder="Seu nome">
        <input type="email" id="email" placeholder="Seu e-mail">
        <input type="tel" id="telefone" placeholder="Seu telefone">
        <button onclick="enviarDados()">Enviar para o Bot</button>
    </div>

    <script>
        function enviarDados() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('telefone').value;

            const dados = {
                nome: nome,
                email: email,
                telefone: telefone
            };

            // Envia para o bot como string
            Telegram.WebApp.sendData(JSON.stringify(dados));

            // Opcional: fecha o WebApp depois
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
